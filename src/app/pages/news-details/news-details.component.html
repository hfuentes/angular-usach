<div class="news-banner">
  <img class="banner" src="../../../assets/program-banner.jpg">
</div>
<div class="program-content">
  <div class="container py-4">
    <p class="text-muted">{{ noticia.createdAt | date: 'dd/MM/yyyy | HH:mm' }} Hrs.</p>
    <h1>{{ noticia.titulo }}</h1>
    <img [src]="noticia.imagen" class="mt-3 img-fluid w-100 text-center">
    <div class="card mb-3">
      <div class="card-body">
        <h2 class="card-subtitle mb-5 mt-2 text-muted">{{ noticia.bajada }}</h2>
        <div class="card-text" [innerHTML]="noticia.cuerpo"></div>
      </div>
    </div>
  </div>
</div>
