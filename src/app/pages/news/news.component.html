<div class="news-banner">
  <img class="banner" src="../../../assets/program-banner.jpg">
  <div class="title-container">
    <div class="container">
      <span>NOTICIAS</span>
    </div>
  </div>
</div>
<div class="program-content">
  <div class="container py-4">
    <div class="card mb-3" *ngFor="let noticia of news">
      <div class="row no-gutters">
        <div class="col-md-3">
          <img [src]="noticia.imagen" class="card-img m-2 mt-4 img-thumbnail">
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <small class="text-muted">{{ noticia.createdAt | date: 'dd/MM/yyyy | HH:mm' }} Hrs.</small>
            <h4 class="card-title">{{ noticia.titulo }}</h4>
            <h5 class="card-subtitle mb-2 text-muted">{{ noticia.bajada }}</h5>
            <div class="text-right">
              <button class="btn btn-warning" [routerLink]="['/noticias/' + noticia.id]">Ver m√°s</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
